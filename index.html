<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MuhammedErdogan05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accordions">
      <div class="accordion">
        <div class="accordion__header">
          <svg
            fill="currentColor"
            viewBox="0 0 512 512"
            height="1em"
            width="1em"
          >
            <path
              d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
            ></path>
          </svg>
          Home Design
        </div>
        <div class="accordion__body">
          <div class="accordion__content">
            <p>
              This is a project I made with Blender. I designed a luxury home
              with a bedroom.
            </p>
            <div class="accordion__buttons">
              <button id="1" class="accordion__button">Luxury Home</button>
              <button id="2" class="accordion__button">Bedroom</button>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion__header">
          <svg
            fill="currentColor"
            viewBox="0 0 512 512"
            height="1em"
            width="1em"
          >
            <path
              d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
            ></path>
          </svg>
          Objects
        </div>
        <div class="accordion__body">
          <div class="accordion__content">
            <p>This is a project I made with Blender. I designed a pergola.</p>
            <div class="accordion__buttons">
              <button id="3" class="accordion__button">Pergola</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <model-viewer
      style="width: 100%; height: 100%"
      src="blender-home-design/interior/bedroom/bedroom.glb"
      camera-controls
      exposure="1"
      auto-rotate
      enable-pan
      autoplay
    >
      <div slot="progress-bar" />
    </model-viewer>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
